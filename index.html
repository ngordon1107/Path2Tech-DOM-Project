<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<h1>
    Welcome to the Bookstore! 
</h1>
<h2> 
    Add a book to the store 
</h2>
<div>
    <p> Book Title </p> 
    <input type="text" class="book-title" placeholder="tom sawyer">
    <p>  Book Author </p>
    <input type="text" class="book-author" placeholder="author name">
    <p>  Book Publisher </p>
    <input type="text" class="book-publisher" placeholder="book publisher">
    <br><br>
    <button class="add-book"> Add Book </button>
</div>

<div>
    <h2> Books in Stock </h2>
    <table>
        <tr>
            <th> Title </th>
            <th> Author </th>
            <th> Publisher </th>
        </tr>
        <tr>
            <td> Kite Runner </td>
            <td> Khaled Hosseini </td>
            <td> Riverhead Books </td>
        </tr>
        <tr> 
            <td> The Alchemist </td>
            <td> Paulo Coelho </td>
            <td> HarperOne </td>
        </tr>
        <tr>
            <td> Things Fall Apart </td>
            <td> Chinua Achebe </td>
            <td> Anchor </td>   
        </tr>
        <button class="del-book">
            Delete 
        </button>
    </table>
</div>
</html>
